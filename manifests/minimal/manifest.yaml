dist:
  module: github.com/observiq/bindplane-otel-collector-ocb
  name: bindplane-distro
  description: Bindplane's minimal distro for the OpenTelemetry Collector
  output_path: ./dist
conf_resolver:
  default_uri_scheme: "env"
extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/storage/filestorage v0.129.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.129.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/opampextension v0.129.0
  - gomod: github.com/observiq/bindplane-otel-collector/extension/bindplaneextension v1.80.1
    path: "./extension/bindplaneextension"
exporters:
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.129.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.129.0
  - gomod: go.opentelemetry.io/collector/exporter/nopexporter v0.129.0
processors:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/metricstransformprocessor v0.129.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.129.0
  - gomod: github.com/observiq/bindplane-otel-collector/processor/snapshotprocessor v1.80.1
    path: "./processor/snapshotprocessor"
  - gomod: github.com/observiq/bindplane-otel-collector/processor/throughputmeasurementprocessor v1.80.1
    path: "./processor/throughputmeasurementprocessor"
  - gomod: github.com/observiq/bindplane-otel-collector/processor/topologyprocessor v1.80.1
    path: "./processor/topologyprocessor"
receivers:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/filelogreceiver v0.129.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.129.0
  - gomod: go.opentelemetry.io/collector/receiver/nopreceiver v0.129.0
connectors:
  - gomod: go.opentelemetry.io/collector/connector/forwardconnector v0.129.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/connector/routingconnector v0.129.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/connector/failoverconnector v0.129.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/connector/roundrobinconnector v0.129.0
providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.35.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.35.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v1.35.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v1.35.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v1.35.0
# When adding a replace, add a comment before it to document why it's needed and when it can be removed
replaces:
  # replace used by bindplaneextension
  - github.com/observiq/bindplane-otel-collector/processor/topologyprocessor => ../processor/topologyprocessor
  # replace statements for internal imports
  - github.com/observiq/bindplane-otel-collector/internal/measurements => ../internal/measurements
  - github.com/observiq/bindplane-otel-collector/internal/report => ../internal/report
  - github.com/observiq/bindplane-otel-collector/internal/topology => ../internal/topology
