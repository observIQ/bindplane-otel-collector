type: opampgateway

status:
  class: extension
  stability:
    alpha: [extension]

attributes:
  direction:
    description: The direction of the messages, upstream or downstream.
    type: string
    enum: [upstream, downstream]

telemetry:
  metrics:
    opampgateway.connections:
      enabled: true
      description: "The number of connections."
      unit: "{connections}"
      sum:
        value_type: int
      attributes: [direction]

    opampgateway.messages:
      enabled: true
      description: "The number of messages."
      unit: "{messages}"
      sum:
        value_type: int
        monotonic: true
      attributes: [direction]

    opampgateway.message.bytes:
      enabled: true
      description: "The total size of the upstream messages."
      unit: "B"
      sum:
        value_type: int
        monotonic: true
      attributes: [direction]

    opampgateway.messages.latency:
      enabled: true
      description: The latency imposed by the gateway forwarding a message.
      unit: ms
      histogram:
        value_type: int
        bucket_boundaries:
          [
            0,
            005,
            010,
            025,
            050,
            075,
            100,
            250,
            500,
            750,
            1000,
            2500,
            5000,
            7500,
            10000,
            25000,
            50000,
            75000,
            100000,
          ]
      attributes: [direction]
