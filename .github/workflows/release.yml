name: release
on:
  push:
    tags:
      - "v[0-9]*"

jobs:
  build-64bit-msi:
    runs-on: windows-2022
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.4
      - name: Install Tools
        run: make install-tools
      # Needed until supervisor binary is released
      - name: Build Supervisor Binary
        run: make release-prep CURR_VERSION=${{ github.ref_name }}
      - name: Build Windows Collector Binary
        run: make collector
      - name: Copy Windows Collector Binary
        run: cp dist/collector_windows_amd64.exe windows/bindplane-otel-collector.exe
      - name: Copy Supervisor Binary
        run: cp release_deps/supervisor_bin/opampsupervisor_windows_amd64.exe windows/opampsupervisor.exe
      - name: Copy Plugins to MSI Build Directory
        run: cp -r release_deps/plugins windows/
      - name: Copy Example Config
        run: cp config/example.yaml windows/config.yaml
      - name: Copy LICENSE
        run: cp LICENSE windows/LICENSE
      - name: Copy VERSION file
        run: cp release_deps/VERSION.txt windows/VERSION.txt
      # HACK: Copy build directory to C drive to avoid this error, since there must be a relative path from the tempdir that go-msi uses
      # for the MSI to build properly
      - name: Copy Build Dir
        run: |
          cp -r windows C:/build
          echo "C:/build" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      # Installs go-msi and wix.
      - name: Install Build Tools
        run: |
          curl -f -L -o go-msi.exe https://github.com/observIQ/go-msi/releases/download/v2.3.0/go-msi.exe
          curl -f -L -o wix310-binaries.zip https://github.com/wixtoolset/wix3/releases/download/wix3104rtm/wix310-binaries.zip
          unzip wix310-binaries.zip
        working-directory: C:/build
      - name: "Build MSI from Tagged Release"
        run: go-msi.exe make -m bindplane-otel-collector.msi --version ${{ github.ref_name }} --arch amd64
        working-directory: C:/build
      - name: Install DigiCert Client tools from Github Custom Actions marketplace
        uses: digicert/ssm-code-signing@v1.0.0
      - name: Set up certificate
        run: |
          echo "${{ secrets.SM_CLIENT_CERT_FILE_B64 }}" | base64 --decode > /d/Certificate_pkcs12.p12
        shell: bash
      - name: Set variables for signing
        id: variables
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT 
          echo "SM_HOST=${{ secrets.SM_HOST }}" >> "$GITHUB_ENV" 
          echo "SM_API_KEY=${{ secrets.SM_API_KEY }}" >> "$GITHUB_ENV" 
          echo "SM_CLIENT_CERT_FILE=D:\\Certificate_pkcs12.p12" >> "$GITHUB_ENV" 
          echo "SM_CLIENT_CERT_PASSWORD=${{ secrets.SM_CLIENT_CERT_PASSWORD }}" >> "$GITHUB_ENV"
        shell: bash
      - name: Signing using keypair alias
        run: |
          smctl sign --keypair-alias ${{ secrets.BDOT_DIGICERT_KEYPAIR_ALIAS }} --input C:/build/bindplane-otel-collector.msi --config-file C:\Users\RUNNER~1\AppData\Local\Temp\smtools-windows-x64\pkcs11properties.cfg
        shell: cmd
      - name: "Upload MSI"
        uses: actions/upload-artifact@v4
        with:
          name: bindplane-otel-collector.msi
          path: C:/build/bindplane-otel-collector.msi
          # Short lived because Go Releaser will upload the msi to a release (github release, gcs, etc)
          retention-days: 1

  release:
    needs: [build-64bit-msi]
    runs-on: namespace-profile-bindplane-default-ubuntu-24-04-32x128
    steps:
      - name: Checkout Repo
        uses: namespacelabs/nscloud-checkout-action@v7
        with:
          # For goreleaser
          fetch-depth: 0
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.BDOT_GCS_RELEASE_BUCKET_PROJECT_ID }}
          credentials_json: ${{ secrets.BDOT_GCS_RELEASE_BUCKET_CREDENTIALS }}
      - name: Install Gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.4
          cache: false # Use Namespace caching instead
      - name: Set up Go cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: go
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ORG_GORELEASER_GITHUB_TOKEN }}
      - name: Login to Google Artifact Repository
        uses: docker/login-action@v2
        with:
          registry: us-central1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.ORG_OBSERVIQ_PUBLIC_GCR_JSON_KEY }}
      - name: Retrieve Windows 64-bit MSI Installer
        uses: actions/download-artifact@v4
        with:
          name: bindplane-otel-collector.msi
          path: bindplane-otel-collector.msi
      - name: Install Tools
        run: make install-tools
      - name: Build cosign key file
        run: 'echo "$COSIGN_PRIVATE_KEY" >> cosign.key'
        shell: bash
        env:
          COSIGN_PRIVATE_KEY: ${{secrets.ORG_COSIGN_PRIVATE_KEY}}
      - name: Cache Goreleaser Build
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: ~/.cache/goreleaser
      - name: Sign MSI
        run: cosign sign-blob --key=cosign.key --output-signature ./bindplane-otel-collector.msi/bindplane-otel-collector.msi.sig ./bindplane-otel-collector.msi/bindplane-otel-collector.msi
        shell: bash
        env:
          COSIGN_PASSWORD: ${{ secrets.ORG_COSIGN_PWD }}
      - name: Write signing key for nFPM
        shell: bash
        run: |
          cat > ci-signing-key.asc <<'EOF'
          ${{ secrets.GPG_PRIVATE_SIGNING_KEY }}
          EOF

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "v2.12.5"
          args: release --clean --timeout 120m
        env:
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.ORG_GORELEASER_GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          COSIGN_PWD: ${{ secrets.ORG_COSIGN_PWD }}
          SIGNING_KEY_FILE: ci-signing-key.asc
      - name: Sign Windows 64-bit ZIP Archive
        run: cosign sign-blob --key=cosign.key --output-signature ./dist/bindplane-otel-collector-${{ github.ref_name }}-windows-amd64.zip.sig ./dist/bindplane-otel-collector-${{ github.ref_name }}-windows-amd64.zip
        shell: bash
        env:
          COSIGN_PASSWORD: ${{ secrets.ORG_COSIGN_PWD }}
      # Create artifact bundle and upload to release
      - name: Create artifact archive
        run: |
          mkdir artifacts
          cp ./scripts/install/*.sh ./artifacts
          cp ./release_deps/gpg-keys.tar.gz ./artifacts/gpg-keys.tar.gz
          cp ./bindplane-otel-collector.msi/bindplane-otel-collector.msi ./artifacts
          cp ./dist/*tar.gz ./artifacts
          cp ./dist/*.zip ./artifacts
          cp ./dist/*.rpm ./artifacts
          cp ./dist/*.deb ./artifacts
          cp ./dist/*SHA256SUMS ./artifacts
          # TODO(AIX alpha): Uncomment when AIX exits alpha to include AIX artifacts in the archive
          # cp ./dist/*tar.gz ./artifacts 2>/dev/null || true
          # cp ./dist/*SHA256SUMS ./artifacts 2>/dev/null || true
          tar -czvf bindplane-otel-collector-${{ github.ref_name }}-artifacts.tar.gz -C ./artifacts .
      - name: Sign artifact archive
        run: cosign sign-blob --key=cosign.key --output-signature ./bindplane-otel-collector-${{ github.ref_name }}-artifacts.tar.gz.sig ./bindplane-otel-collector-${{ github.ref_name }}-artifacts.tar.gz
        shell: bash
        env:
          COSIGN_PASSWORD: ${{ secrets.ORG_COSIGN_PWD }}
      - name: Upload Latest Install Scripts
        run: |
          gsutil cp ./scripts/install/install_unix.sh gs://bdot-release/latest/install_unix.sh
          gsutil cp ./scripts/install/install_macos.sh gs://bdot-release/latest/install_macos.sh
          gsutil cp ./release_deps/gpg-keys.tar.gz gs://bdot-release/latest/gpg-keys.tar.gz
      - name: Upload artifact bundle to release
        uses: AButler/upload-release-assets@v2.0
        with:
          repo-token: ${{ secrets.ORG_GORELEASER_GITHUB_TOKEN }}
          files: "bindplane-otel-collector-${{ github.ref_name }}-artifacts.tar.gz*"
          release-tag: ${{ github.ref_name }}
      # Trigger installation tests in otel-collector-installer-testing
      - name: Trigger Installation Testing
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ORG_GORELEASER_GITHUB_TOKEN }}
          repository: observIQ/otel-collector-installer-testing
          event-type: upstream_prerelease
          client-payload: '{ "version": "${{ github.ref_name }}" }'

      # Linux package uploads to Google Artifact Registry

      # google-github-actions/auth@v2 was used above to install
      # gcloud sdk. google-github-actions/auth was used as well
      # but we need to re-authenticate to upload packages to the
      # correct project.
      - name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.ORG_BINDPLANE_PUBLIC_LINUX_REPO_JSON_KEY }}"

      - name: Upload Bindplane Linux AMD64 Deb Package
        run: |
          gcloud \
            --project bindplane-repository \
            artifacts apt upload stable-deb \
            --location us-central1 \
            --source dist/bindplane-otel-collector_${{ github.ref_name }}_linux_amd64.deb

      - name: Upload Bindplane Linux AMD64 RPM Package
        run: |
          gcloud \
            --project bindplane-repository \
            artifacts yum upload stable-rpm \
            --location us-central1 \
            --source dist/bindplane-otel-collector_${{ github.ref_name }}_linux_amd64.rpm

      - name: Upload Bindplane Linux ARM64 Deb Package
        run: |
          gcloud \
            --project bindplane-repository \
            artifacts apt upload stable-deb \
            --location us-central1 \
            --source dist/bindplane-otel-collector_${{ github.ref_name }}_linux_arm64.deb

      - name: Upload Bindplane Linux ARM64 RPM Package
        run: |
          gcloud \
            --project bindplane-repository \
            artifacts yum upload stable-rpm \
            --location us-central1 \
            --source dist/bindplane-otel-collector_${{ github.ref_name }}_linux_arm64.rpm

      - name: Upload Bindplane Linux PPC64LE Deb Package
        run: |
          gcloud \
            --project bindplane-repository \
            artifacts apt upload stable-deb \
            --location us-central1 \
            --source dist/bindplane-otel-collector_${{ github.ref_name }}_linux_ppc64le.deb

      - name: Upload Bindplane Linux PPC64LE RPM Package
        run: |
          gcloud \
            --project bindplane-repository \
            artifacts yum upload stable-rpm \
            --location us-central1 \
            --source dist/bindplane-otel-collector_${{ github.ref_name }}_linux_ppc64le.rpm

      - name: Upload Bindplane Linux PPC64 Deb Package
        run: |
          gcloud \
            --project bindplane-repository \
            artifacts apt upload stable-deb \
            --location us-central1 \
            --source dist/bindplane-otel-collector_${{ github.ref_name }}_linux_ppc64.deb

      - name: Upload Bindplane Linux PPC64 RPM Package
        run: |
          gcloud \
            --project bindplane-repository \
            artifacts yum upload stable-rpm \
            --location us-central1 \
            --source dist/bindplane-otel-collector_${{ github.ref_name }}_linux_ppc64.rpm

  # AIX release job â€” runs in parallel with the main release job.
  # AIX is currently in alpha; artifacts are uploaded to GCS only.
  # GitHub release upload is commented out until AIX exits alpha.
  release-aix:
    runs-on: namespace-profile-bindplane-default-ubuntu-24-04-32x128
    steps:
      - name: Checkout Repo
        uses: namespacelabs/nscloud-checkout-action@v7
        with:
          fetch-depth: 0
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.BDOT_GCS_RELEASE_BUCKET_PROJECT_ID }}
          credentials_json: ${{ secrets.BDOT_GCS_RELEASE_BUCKET_CREDENTIALS }}
      - name: Install Gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.4
          cache: false
      - name: Set up Go cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: go
      - name: Install Tools
        run: make install-tools
      - name: Build cosign key file
        run: 'echo "$COSIGN_PRIVATE_KEY" >> cosign.key'
        shell: bash
        env:
          COSIGN_PRIVATE_KEY: ${{secrets.ORG_COSIGN_PRIVATE_KEY}}
      - name: Run GoReleaser (AIX)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "v2.12.5"
          args: release --config .goreleaser-aix.yml --timeout 120m
        env:
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.ORG_GORELEASER_GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          COSIGN_PWD: ${{ secrets.ORG_COSIGN_PWD }}
