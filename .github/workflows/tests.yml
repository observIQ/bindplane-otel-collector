name: Tests
on:
  pull_request:

jobs:
  unit-tests:
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        os: [namespace-profile-bindplane-default-ubuntu-24-04, namespace-profile-bindplane-default-macos-15, windows-2022-8-cores]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Sources
        uses: namespacelabs/nscloud-checkout-action@v7
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: false
      - name: Set up Go cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: go
      - name: Run Tests
        run: make test
      - name: Run Updater Integration Tests (non-linux)
        if: matrix.os != 'namespace-profile-bindplane-default-ubuntu-24-04'
        run: make test-updater-integration
      - name: Run Updater Integration Tests (linux)
        if: matrix.os == 'namespace-profile-bindplane-default-ubuntu-24-04'
        run: sudo make test-updater-integration
