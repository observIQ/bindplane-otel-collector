name: Tests
on:
  pull_request:

jobs:
  unit-tests:
    if: github.actor != 'dependabot[bot]'
    strategy:
      fail-fast: false
      matrix:
        os: [namespace-profile-bindplane-default-ubuntu-24-04-large, namespace-profile-bindplane-default-macos-15, namespace-profile-bindplane-default-windows-2022-8x16]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Sources
        uses: namespacelabs/nscloud-checkout-action@v7
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false # Use Namespace caching instead
      - name: Set up Go cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: go
      - name: Cache Tools (Ubuntu)
        if: matrix.os == 'namespace-profile-bindplane-default-ubuntu-24-04-large'
        id: tool-cache-ubuntu
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: /home/runner/go/bin
      - name: Cache Tools (macOS)
        if: matrix.os == 'namespace-profile-bindplane-default-macos-15'
        id: tool-cache-macos
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: /Users/runner/go/bin
      - name: Install Tools
        run: make install-tools
      - name: Run Tests
        run: make test
      - name: Run Updater Integration Tests (Windows and macOS)
        if: matrix.os == 'namespace-profile-bindplane-default-windows-2022-8x16' || matrix.os == 'namespace-profile-bindplane-default-macos-15'
        run: make test-updater-integration
      - name: Run Updater Integration Tests (Ubuntu)
        if: matrix.os == 'namespace-profile-bindplane-default-ubuntu-24-04-large'
        run: sudo make test-updater-integration
