type: pcap

status:
  class: receiver
  stability:
    alpha: [logs]

tests:
  config:
    interface: "eth0"

telemetry:
  metrics:
    pcap.packets_captured:
      enabled: true
      description: The number of packets captured by the PCAP receiver
      stability: alpha
      unit: "{packets}"
      sum:
        value_type: int
        monotonic: true
