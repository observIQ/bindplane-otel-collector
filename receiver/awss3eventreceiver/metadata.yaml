type: s3event

status:
  class: receiver
  stability:
    alpha: [logs]

tests:
  config:
    sqs_queue_url: "https://sqs.us-east-1.amazonaws.com/123456789012/test-queue"

resource_attributes:
  aws.s3.bucket:
    description: The name of the S3 bucket containing the processed object
    enabled: true
    type: string
  aws.s3.key:
    description: The key of the S3 object that was processed
    enabled: true
    type: string
telemetry:
  metrics:
   
    s3event.batch_size:
      enabled: true
      description: The number of logs in a batch.
      unit: "{logs}"
      histogram:
        value_type: int
        bucket_boundaries: [1, 100, 250, 500, 750, 1000, 2500, 5000, 10000, 20000, 30000, 40000, 50000]
    
    s3event.objects_handled:
      enabled: true
      description: The number of S3 objects processed by the receiver
      unit: "{objects}"
      sum:
        value_type: int
        monotonic: true
        aggregation_temporality: cumulative
      attributes: []

    s3event.failures:
      enabled: true
      description: The number of failures encountered while processing S3 objects
      unit: "{failures}"
      sum:
        value_type: int
        monotonic: true
        aggregation_temporality: cumulative
      attributes: []
