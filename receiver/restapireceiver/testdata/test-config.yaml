receivers:
  restapi:
    url: https://api.example.com/data
    response_field: data
    poll_interval: 5m
    auth_mode: apikey
    apikey_header_name: X-API-Key
    apikey_value: test-key
    pagination:
      mode: page_size
      page_size:
        page_num_field_name: "page"
        page_size_field_name: "size"
        starting_page: 1
        total_pages_field_name: "total_pages"
      page_limit: 100
